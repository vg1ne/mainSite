<section class="work-item-wrapper">
    <div class="work-container vcenter sm-no-border-radius" [ngStyle]="{'background-image': 'url(' + item.imgUrl + ')'}">
        <h2 class="vertical-centered text-center text-color-5">{{item.title}}</h2>
    </div>
    <div class="portfolio-title">
        <div class="shadower"></div>
        <p class="portfolio-title-text">
            {{item.title}}
        </p>
    </div>
</section>
